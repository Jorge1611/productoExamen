<div class="row">
    <div class="col-sm-12">
        <div class="card card-body">
            <h4 class="card-title">Crear Producto</h4>
            
            <form class="form-horizontal form-material" id="productoForm" [formGroup]="productoForm" (ngSubmit)="crearProducto()">
                <div class="form-group">
                    <label>Nombre del Producto</label>
                    <input type="text" formControlName="producto" class="form-control" >
                </div>
                <div class="form-group">
                    <label>Fecha de lanzamiento</label>
                    <input class="form-control" formControlName="fechaLanzamiento" type="datetime-local"  id="example-datetime-local-input">
                </div>
                <div class="form-group">
                    <label>Correo del fabricante</label>
                    <input type="text" formControlName="correoFabricante" class="form-control">
                </div>
                <div class="form-group">
                    <select class="form-control"  formControlName="paisFabricacion">
                        <option value="" *ngFor="let pais of pasises" [ngValue]="pais.name">
                            {{pais.name}}
                        </option>
                    </select>
                </div>
                <!-- <div class="form-group">
                    <label>Pais de fabricacion</label>
                    <input type="text" formControlName="paisFabricacion" class="form-control">
                </div>                 -->
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" formControlName="precio" class="form-control">
                </div>
                <div class="form-group">
                    <label>Unidades disponibles</label>
                    <input type="number" formControlName="unidadesDisponibles" class="form-control" >
                </div>
                <div class="form-group">
                    <label>Unidades vendidas</label>
                    <input type="number" formControlName="unidadesVendidas" class="form-control" >
                </div>
                <div class="form-group">
                    <label>caracteristicas</label>
                    <textarea class="form-control" formControlName="caracteristicas" rows="5"></textarea>
                </div>
                <button class="btn btn-primary">
                    <i class="fa fa-save">  Guardar</i>
                </button>
                <button class="btn btn-danger" [routerLink]="['/products']">
                    <i> Regresar</i>
                </button>
            </form>
        </div>
    </div>
</div>
