<section id="wrapper">
    <div class="login-register" style="background-image:url(assets/images/background/megamenubg.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" [formGroup]="loginForm" (ngSubmit)="login()">
                    <h3 class="box-title m-b-20">Sign In</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"> </div>
                            <div *ngIf="submitted && f.email.errors" class="forgot">
                                <div *ngIf="f.email.errors.required">El email es requerido</div>
                            </div>
                        </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" placeholder="Password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" > </div>
                            <div *ngIf="submitted && f.password.errors" class="forgot">
                                <div *ngIf="f.password.errors.required">El password es requerido</div>
                            </div>
                        </div>
                    <div class="form-group text-center">
                        <div class="col-xs-12 p-b-20">
                            <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Iniciar sesion</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
